<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeFi - Active Session</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --bg-color: #050505;
            --card-bg: #0a0a0a;
            --primary-gradient: linear-gradient(135deg, #a855f7, #ec4899);
            --primary-glow: rgba(168, 85, 247, 0.4);
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --grid-color: rgba(255, 255, 255, 0.05);
            --monad-purple: #836ef9;
            --success: #22c55e;
            --danger: #ef4444;
            --neutral: #eab308;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        .logo span {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wallet-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-family: monospace;
            font-size: 0.9rem;
            border: 1px solid rgba(131, 110, 249, 0.3);
            color: var(--monad-purple);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
        }

        /* --- Main Layout --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: white;
        }

        .session-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            height: calc(100vh - 140px); /* Fill remaining height */
        }

        /* --- Sidebar: Participants --- */
        .participants-panel {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .panel-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .live-count {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .participants-list {
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }

        /* Custom Scrollbar */
        .participants-list::-webkit-scrollbar {
            width: 4px;
        }
        .participants-list::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.02);
        }
        .participants-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: background 0.2s;
            cursor: default;
        }

        .participant-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #333, #444);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .participant-info {
            display: flex;
            flex-direction: column;
        }

        .p-name { font-size: 0.9rem; font-family: monospace; }
        .p-status { font-size: 0.75rem; color: var(--text-muted); }

        /* --- Main Content --- */
        .main-stage {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
        }

        /* Pool Banner */
        .pool-banner {
            background: linear-gradient(90deg, rgba(131, 110, 249, 0.15) 0%, rgba(131, 110, 249, 0.05) 50%, transparent 100%);
            border-left: 4px solid var(--monad-purple);
            padding: 24px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(131, 110, 249, 0.2);
        }

        .pool-label {
            color: var(--monad-purple);
            font-size: 0.9rem;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .phase-badge {
            background: rgba(255,255,255,0.1);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: white;
        }

        .pool-amount {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 20px rgba(131, 110, 249, 0.5);
        }

        /* Voting Container */
        .voting-container {
            background: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .voting-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.05) 0%, transparent 60%);
            z-index: 0;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .question {
            font-size: 1.8rem;
            margin-bottom: 40px;
            line-height: 1.3;
        }

        /* Chart */
        .chart-container {
            width: 100%;
            margin-bottom: 50px;
        }

        .bar-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }

        .bar-label {
            width: 50px;
            text-align: right;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .bar-track {
            flex-grow: 1;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bar-yes { background: var(--success); width: 65%; box-shadow: 0 0 12px rgba(34, 197, 94, 0.4); }
        .bar-no { background: var(--danger); width: 25%; }
        .bar-neutral { background: var(--text-muted); width: 10%; }

        .perc-label {
            width: 40px;
            text-align: left;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Interaction Area */
        .vote-options {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
        }

        .vote-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .vote-card:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-2px);
        }

        .vote-card.selected {
            background: rgba(255,255,255,0.1);
            border-color: var(--monad-purple);
            box-shadow: 0 0 15px rgba(131, 110, 249, 0.2);
        }

        .vote-card h3 {
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .stake-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            background: rgba(255,255,255,0.03);
            padding: 6px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stake-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 10px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: 0.2s;
        }

        .stake-btn:hover {
            color: white;
        }

        .stake-btn.active {
            background: var(--monad-purple);
            color: white;
            box-shadow: 0 2px 10px rgba(131, 110, 249, 0.3);
        }

        .action-btn {
            background: white;
            color: black;
            border: none;
            padding: 18px 80px;
            border-radius: 40px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(255,255,255,0.25);
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .session-layout {
                grid-template-columns: 1fr;
                height: auto;
            }
            .participants-panel {
                height: 300px;
            }
            .header {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="url(#grad1)" stroke-width="2">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
            </svg>
            Vibe<span>Fi</span>
        </a>
        <div class="wallet-badge">
            <div class="status-dot"></div>
            0xf647...a74c
        </div>
    </header>

    <div class="container">
        <a href="#" class="back-link">← Back to Dashboard</a>
        
        <div class="session-layout">
            <aside class="participants-panel">
                <div class="panel-header">
                    <span class="panel-title">Audience</span>
                    <span class="live-count">34 Online</span>
                </div>
                <ul class="participants-list" id="participants-list">
                    </ul>
            </aside>

            <main class="main-stage">
                <div class="pool-banner">
                    <div>
                        <div class="pool-label">TOTAL STAKE POOL</div>
                        <div class="phase-badge">Phase 2: Final Voting</div>
                    </div>
                    <div class="pool-amount">120.0 MON</div>
                </div>

                <div class="voting-container">
                    <div class="content-wrapper">
                        <h2 class="question">Do User <span style="color:#a855f7">0x22...</span> and User <span style="color:#ec4899">0x89...</span> have a Vibe?</h2>

                        <div class="chart-container">
                            <div class="bar-wrapper">
                                <span class="bar-label" style="color:var(--success)">YES</span>
                                <div class="bar-track"><div class="bar-fill bar-yes"></div></div>
                                <span class="perc-label">65%</span>
                            </div>
                            <div class="bar-wrapper">
                                <span class="bar-label" style="color:var(--danger)">NO</span>
                                <div class="bar-track"><div class="bar-fill bar-no"></div></div>
                                <span class="perc-label">25%</span>
                            </div>
                            <div class="bar-wrapper">
                                <span class="bar-label" style="color:var(--neutral)">MEH</span>
                                <div class="bar-track"><div class="bar-fill bar-neutral"></div></div>
                                <span class="perc-label">10%</span>
                            </div>
                        </div>

                        <div class="vote-options">
                            <div class="vote-card" onclick="selectOption(this)">
                                <h3 style="color: var(--success)">YES</h3>
                                <small style="color:var(--text-muted)">High Chemistry</small>
                            </div>
                            <div class="vote-card" onclick="selectOption(this)">
                                <h3 style="color: var(--danger)">NO</h3>
                                <small style="color:var(--text-muted)">No Spark</small>
                            </div>
                            <div class="vote-card" onclick="selectOption(this)">
                                <h3 style="color: var(--neutral)">MEH</h3>
                                <small style="color:var(--text-muted)">Unsure / Mid</small>
                            </div>
                        </div>

                        <div class="stake-selector">
                            <button class="stake-btn active" onclick="setStake(0.5, this)">0.5 MON</button>
                            <button class="stake-btn" onclick="setStake(1.0, this)">1.0 MON</button>
                            <button class="stake-btn" onclick="setStake(1.5, this)">1.5 MON</button>
                        </div>

                        <button class="action-btn" onclick="submitVote()">Vote Vibe</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- Mock Data Population ---
        const participants = [
            '0x71...89a2', 'vitalik_fan', 'monad_chad', 'crypto_queen', 
            'vibe_checker', '0x99...11b2', 'pixel_pete', 'rust_dev',
            'flutter_guy', '0xaa...bbcc', '0x11...2233', 'satoshi_nak',
            'moon_boi', 'degens_anon', 'wagmi_user', 'pump_fun'
        ];

        const list = document.getElementById('participants-list');
        
        // Add mock participants until we have "34" visually
        for(let i=0; i<34; i++) {
            const rawName = participants[i % participants.length];
            const name = rawName + (Math.floor(i/participants.length) > 0 ? `_${i}` : '');
            const isStaked = Math.random() > 0.5; // Randomly assign status
            
            const li = document.createElement('li');
            li.className = 'participant-item';
            li.innerHTML = `
                <div class="avatar">${name.substring(0,2).toUpperCase()}</div>
                <div class="participant-info">
                    <span class="p-name">${name}</span>
                    <span class="p-status">${isStaked ? 'Staked • Voted' : 'Watching'}</span>
                </div>
            `;
            list.appendChild(li);
        }

        // --- Interaction Logic ---
        function selectOption(element) {
            document.querySelectorAll('.vote-card').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
        }

        function setStake(amount, btn) {
            document.querySelectorAll('.stake-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function submitVote() {
            const btn = document.querySelector('.action-btn');
            
            if(!document.querySelector('.vote-card.selected')) {
                alert("Please select an outcome (Yes/No/Meh) first!");
                return;
            }

            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            btn.style.opacity = "0.8";
            btn.disabled = true;
            btn.style.cursor = "not-allowed";
            
            // Simulate Web3 Transaction delay
            setTimeout(() => {
                btn.innerText = "Vote Placed!";
                btn.style.background = "#22c55e";
                btn.style.color = "white";
                
                // Reset after a moment
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.background = "white";
                    btn.style.color = "black";
                    btn.style.opacity = "1";
                    btn.disabled = false;
                    btn.style.cursor = "pointer";
                }, 2000);
            }, 1500);
        }
    </script>
</body>
</html>
